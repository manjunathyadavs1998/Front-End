<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2</title>
    <script>
        function bulboff()
        { 

           document.getElementById('myImage').src =" https://www.w3schools.com/html/pic_bulboff.gif";
        }
        function bulbon()
        { 

           document.getElementById('myImage').src = "https://www.w3schools.com/html/pic_bulbon.gif";
        }
    </script>
</head>
<body>
    <img id="myImage" src="https://www.w3schools.com/html/pic_bulboff.gif" alt="img was not found" height="300" width="200">
   <p>
    <button type="button" onclick="bulbon()">ON</button>
   <button type="button" onclick="bulboff()">OFF</button>
   </p>
   
    <!--  https://www.w3schools.com/html/pic_bulboff.gif -->
   <!-- https://www.w3schools.com/html/pic_bulbon.gif -->
    
    
</body>
</html>
